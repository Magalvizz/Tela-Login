<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Login</title>
    <link rel="stylesheet" href="Estilos/configurações.css">
    <link rel="stylesheet" href="Estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login"> 
            <div id="img">
                <!--Imagem-->
            </div>
            <div id="form">
                <h1>login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            account_circle
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="40"> 
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            lock
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="senha.html" class="botao">Esqueci minha senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
